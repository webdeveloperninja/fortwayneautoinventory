  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <a href="#/" class="pull-right">Log Out</a>
    </div>
  </div>
  <div class="container" id="auto-inventory-container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="alert alert-success" id="success-tweet">
          <strong>Success!</strong> Your tweet was successfully tweeted.
        </div>    
      </div>
    </div>
  <div class="row settings-row">
      <div class="col-md-4 col-md-offset-2">
        <input class="form-control col-md-4" ng-model="query" placeholder="Search">
      </div>
      <div class="col-md-4 checkbox-col">
        <div class="checkbox auto-tweet-text-checkbox">
          <label class="auto-tweet-text pull-right">Auto Tweet 
            <input bs-switch type="checkbox" ng-model="autoTweeting">
          </label>
        </div>
        
      </div>
      <div class="col-md-2">
      </div>
  </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-2 inventory-row" ng-repeat="item in data |filter: query track by $index">
        <div class="row">
          <div class="col-md-8">
            <p class="auto-text">{{data[$index][14]}}
            
            <p class="custom-tweet-label">Custom Tweet <input type="checkbox" ng-model="customTweetSet[$index]" name="optradio"></p>
            <textarea class="form-control custom-tweet tweet-custom-textarea" ng-model="customTweetValue[$index]" ng-disabled="!customTweetSet[$index]"></textarea>
          </div>
          <div class="col-md-4 text-center">
            <img src="{{auto.carThumbnail.src}}" class="img-responsive img-center thumbnail" id="autoThumbnail">
            <a id="tweet-auto-inventory" ng-click="tweetAuto($index)" class="btn btn-primary">Tweet!</a>
          </div>
          <div class="col-md-8 col-md-offset-2">
            <hr>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  
  <script>

  </script>
